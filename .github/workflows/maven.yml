name: Maven Build

on:
  schedule:
    - cron: '10 19,9 * * *'  # Every day at 8:00 AM UTC
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Set up Java
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '11'

      - name: Install Chrome
        run: |
          sudo apt-get update
          sudo apt-get install -y wget gnupg unzip xvfb
          wget https://dl.google.com/linux/direct/google-chrome-stable_current_amd64.deb
          sudo apt install -y ./google-chrome-stable_current_amd64.deb

      - name: Install Microsoft Edge
        run: |
            sudo apt-get update
            sudo apt-get install -y wget gnupg software-properties-common
            wget -q https://packages.microsoft.com/keys/microsoft.asc -O- | sudo apt-key add -
            sudo add-apt-repository "deb [arch=amd64] https://packages.microsoft.com/repos/edge stable main"
            sudo apt-get update
            sudo apt-get install -y microsoft-edge-stable


      - name: Start Xvfb
        run: |
          Xvfb :99 -ac &
          echo "DISPLAY=:99" >> $GITHUB_ENV
      

      - name: Build and Test with Maven
        working-directory: BankingApp
        run: mvn clean install

      - name: Generate HTML Report
        run: mvn surefire-report:report
        working-directory: BankingApp

      - name: Upload HTML Test Report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: html-test-report
          path: BankingApp/target/site/surefire-report.html
      - name: Upload Cucumber HTML Report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: cucumber-html-report
          path: BankingApp/target/cucumber-html-reports

      
